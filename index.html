<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            color: #333;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .info-section {
            margin-bottom: 20px;
            text-align: left;
        }
        .info-section label {
            display: inline-block;
            width: 200px;
            font-weight: bold;
        }
        .info-section input {
            width: 300px;
            padding: 5px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        .buttons {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        .button {
            background-color: #f2f2f2;
            padding: 10px 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 0 10px;
            cursor: pointer;
        }
        .housing-section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .housing-item {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin: 10px;
            width: 200px;
            text-align: left;
        }
        .visa-status {
            background-color: #f2f2f2;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 3px;
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
<img src="ss.jpg" width="100%">
</body>
</html>
